<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint Project using html, css and javascript</title>
  <!-- connecting css file with html -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <div class="container">
    <section class="drawing-board">
      <canvas></canvas>
    </section>
    <section class="tools-board">
      <div class="row">
        <label class="title">SHAKILLAR</label>
        <ul class="options">
          <li class="option tool" id="recrangle">
            <img src="./icons/regtangle.svg" alt="rectangle"  style="width: 1rem; height: 1rem;">
            <span>To'rtburchak</span>
          </li>
          <li class="option tool" id="circle">
            <img src="./icons/circle.svg" alt="circle"  style="width: 14px; height: 14px;">
            <span>Doira</span>
          </li>
          <li class="option tool" id="triangle">
            <img src="./icons//triangle.svg" alt="triangle"  style="width: 1rem; height: 1rem;">
            <span>Uchburchak</span>
          </li>
          <li class="option" id="recrangle">
            <input type="checkbox" id="fill-color">
            <label for="fill-color">Rang To'ldirish</label>
          </li>
        </ul>
      </div>
      <div class="row">
        <label class="title">VARIANTLAR</label>
        <ul class="options">
          <li class="option tool active" id="brush">
            <img src="./icons/brush.svg" alt="brush" style="width: 1rem; height: 1rem;">
            <span>Brush</span>  
          </li>
          <li class="option tool" id="eraser">
            <img src="./icons//eraser.svg" alt="eraser"  style="width: 1rem; height: 1rem;">
            <span>O'chirg'ich</span>
          </li>
          <li class="option">
            <input type="range" id="size-slider" min="1" max="30" value="5">
          </li>
        </ul>
      </div>
      <div class="row colors">
        <label class="title">Ranglar</label>
        <ul class="options">
          <li class="option"></li>
          <li class="option selected"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option">
            <input type="color" id="color-picker" value="#4a98f7">
          </li>
        </ul>
      </div>
      <div class="row buttons">
        <button class="clear-canvas">O'chirish</button>
        <button class="save-img">Saqlash</button>
      </div>
    </section>
  </div>

  <!-- connect js file with html -->
  <script src="js/app.js"></script>
</body>
</html>
